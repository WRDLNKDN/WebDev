# .github/workflows/vercel-deploy-uat-prod.yml
# Deploy UAT then PROD (approval gated).
# Optional: add Supabase secrets to run migrations and create missing tables
# on each deploy:
#   UAT:  SUPABASE_UAT_ACCESS_TOKEN,  SUPABASE_UAT_PROJECT_REF
#   PROD: SUPABASE_PROD_ACCESS_TOKEN, SUPABASE_PROD_PROJECT_REF
# (Access token: Supabase Dashboard → Account → Access Tokens.
#  Project ref: Dashboard URL or Project Settings → General.)
name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, SHA). Default: main'
        required: false
        default: 'main'
      deploy_prod:
        description: 'Deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (Vercel Preview)
    runs-on: ubuntu-latest
    environment: uat

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

      # Make Vite envs available at build time
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}

      # Supabase migrations (optional: add these secrets to run db push in CI)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_UAT_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Verify required secrets (UAT)
        run: |
          set -e
          [ -n "${VERCEL_TOKEN:-}" ] || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ] || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ] || (echo "::error::Missing VERCEL_PROJECT_ID_UAT" && exit 1)
          [ -n "${VITE_SUPABASE_URL:-}" ] || (echo "::error::Missing SUPABASE_UAT_URL (mapped to VITE_SUPABASE_URL)" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ] || (echo "::error::Missing SUPABASE_UAT_ANON_KEY (mapped to VITE_SUPABASE_ANON_KEY)" && exit 1)

      - name: Supabase migrations (UAT)
        if: env.SUPABASE_ACCESS_TOKEN != '' && env.SUPABASE_PROJECT_REF != ''
        uses: supabase/setup-cli@v1
        with:
          version: latest
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_UAT_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      - name: Push Supabase migrations (UAT)
        if: env.SUPABASE_ACCESS_TOKEN != '' && env.SUPABASE_PROJECT_REF != ''
        run: supabase db push --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_UAT_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (UAT = preview env)
        run: |
          npx --yes vercel@latest pull --yes --environment=preview --token "$VERCEL_TOKEN"

      - name: Vercel build (UAT preview)
        run: |
          npx --yes vercel@latest build --token "$VERCEL_TOKEN"
          test -d .vercel/output

      - name: Vercel deploy (UAT preview)
        run: |
          npx --yes vercel@latest deploy --prebuilt --yes --token "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (Vercel Production, approval gated)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production

    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

      # PROD Vite envs (you need to add these secrets)
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_PROD_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PROD_ANON_KEY }}

      # Supabase migrations (optional: add these secrets to run db push in CI)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_PROD_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Verify required secrets (PROD)
        run: |
          set -e
          [ -n "${VERCEL_TOKEN:-}" ] || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ] || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ] || (echo "::error::Missing VERCEL_PROJECT_ID_PROD" && exit 1)
          [ -n "${VITE_SUPABASE_URL:-}" ] || (echo "::error::Missing SUPABASE_PROD_URL (mapped to VITE_SUPABASE_URL)" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ] || (echo "::error::Missing SUPABASE_PROD_ANON_KEY (mapped to VITE_SUPABASE_ANON_KEY)" && exit 1)

      - name: Supabase migrations (PROD)
        if: env.SUPABASE_ACCESS_TOKEN != '' && env.SUPABASE_PROJECT_REF != ''
        uses: supabase/setup-cli@v1
        with:
          version: latest
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_PROD_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      - name: Push Supabase migrations (PROD)
        if: env.SUPABASE_ACCESS_TOKEN != '' && env.SUPABASE_PROJECT_REF != ''
        run: supabase db push --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_PROD_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (PROD = production env)
        run: |
          npx --yes vercel@latest pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel build (PROD)
        run: |
          npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"
          test -d .vercel/output

      - name: Vercel deploy (PROD)
        run: |
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token "$VERCEL_TOKEN"
