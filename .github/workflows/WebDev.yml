name: WebDev

on:
  pull_request:
    branches: [main]

  # Optional manual run (for e2e UI mode, or ad-hoc)
  workflow_dispatch:
    inputs:
      run_e2e_ui:
        description: 'Run Playwright UI mode (interactive). Not for normal CI.'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

concurrency:
  group: WebDev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  webdev:
    name: âœ… WebDev CI (Quality + Unit + E2E)
    runs-on: ubuntu-latest

    env:
      # Safe dummy values for build/test where needed
      VITE_SUPABASE_URL: 'https://example.supabase.co'
      VITE_SUPABASE_ANON_KEY: 'dummy-anon-key-for-ci'
      E2E_PORT: '5173'

      # If you still need this for react-helmet-async peer deps resolution
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # -----------------------
      # Quality + Unit (Vitest)
      # -----------------------
      - name: ğŸ§¹ ESLint
        id: lint
        continue-on-error: true
        run: npm run lint

      - name: ğŸ§ª TypeScript typecheck
        id: typecheck
        continue-on-error: true
        run: npm run typecheck

      - name: ğŸ¨ Prettier check
        id: format
        continue-on-error: true
        run: npm run format:check

      - name: ğŸ§« Markdown lint
        id: mdlint
        continue-on-error: true
        run: npm run lint:md

      - name: ğŸ§ª Vitest (unit)
        id: unit
        continue-on-error: true
        run: npm run test:unit

      # -------------
      # E2E (Playwright)
      # -------------
      - name: ğŸ­ Install Playwright Browsers
        id: pwinstall
        continue-on-error: true
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright tests (E2E)
        id: e2e
        continue-on-error: true
        run: npm run test:e2e

      - name: ğŸ“ Upload Playwright report (on failure)
        if: steps.e2e.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # Optional: UI mode (manual only)
      - name: ğŸ­ Playwright UI mode (manual only)
        if:
          github.event_name == 'workflow_dispatch' && inputs.run_e2e_ui ==
          'true'
        run: npm run test:e2e:ui

      # -----------------------
      # Summary gate (single status)
      # -----------------------
      - name: ğŸ” WebDevExpected (summary gate)
        if: always()
        run: |
          echo "lint:      ${{ steps.lint.outcome }}"
          echo "typecheck: ${{ steps.typecheck.outcome }}"
          echo "format:    ${{ steps.format.outcome }}"
          echo "mdlint:    ${{ steps.mdlint.outcome }}"
          echo "unit:      ${{ steps.unit.outcome }}"
          echo "pwinstall: ${{ steps.pwinstall.outcome }}"
          echo "e2e:       ${{ steps.e2e.outcome }}"

          fail=0
          [ "${{ steps.lint.outcome }}" = "success" ] || fail=1
          [ "${{ steps.typecheck.outcome }}" = "success" ] || fail=1
          [ "${{ steps.format.outcome }}" = "success" ] || fail=1
          [ "${{ steps.mdlint.outcome }}" = "success" ] || fail=1
          [ "${{ steps.unit.outcome }}" = "success" ] || fail=1
          [ "${{ steps.pwinstall.outcome }}" = "success" ] || fail=1
          [ "${{ steps.e2e.outcome }}" = "success" ] || fail=1

          if [ "$fail" -ne 0 ]; then
            echo ""
            echo "âŒ WebDevExpected failed. One or more required steps failed."
            exit 1
          fi

          echo ""
          echo "âœ… WebDevExpected passed. All required steps succeeded."