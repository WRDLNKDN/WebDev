# Supabase migrations: tables + RLS only. Pushes to UAT then PROD.
#
# Required secrets (repo or environment-scoped):
#   SUPABASE_ACCESS_TOKEN      - Supabase dashboard → Account → Access Tokens
#   SUPABASE_UAT_PROJECT_REF  - UAT project ref (e.g. lgxwseyzoefxggxijatp)
#   SUPABASE_UAT_DB_PASSWORD  - UAT database password (env: uat)
#   SUPABASE_PROD_PROJECT_REF - PROD project ref (e.g. rpcaazmxymymqdejevtb)
#   SUPABASE_PROD_DB_PASSWORD - PROD database password (env: production)

name: Supabase Migrate (UAT → PROD)

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/seed/**'
      - 'supabase/config.toml'
      - '.github/workflows/supabase-migrate-uat-prod.yml'
  workflow_dispatch:
    inputs:
      deploy_prod:
        description: 'Also migrate PROD (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: supabase-migrate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrate-uat:
    name: Migrate UAT
    runs-on: ubuntu-latest
    environment: uat

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

    steps:
      - uses: actions/checkout@v4

      - name: Verify secrets (UAT)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ] || (echo "::error::Missing SUPABASE_UAT_PROJECT_REF" && exit 1)
          [ -n "${{ secrets.SUPABASE_UAT_DB_PASSWORD }}" ] || (echo "::error::Missing SUPABASE_UAT_DB_PASSWORD in environment uat" && exit 1)

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push migrations (UAT)
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          supabase db push --linked --include-all --include-seed --yes -p "${{ secrets.SUPABASE_UAT_DB_PASSWORD }}"

  migrate-prod:
    name: Migrate PROD (approval gated)
    runs-on: ubuntu-latest
    needs: migrate-uat
    environment: production

    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

    steps:
      - uses: actions/checkout@v4

      - name: Verify secrets (PROD)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ] || (echo "::error::Missing SUPABASE_PROD_PROJECT_REF" && exit 1)
          [ -n "${{ secrets.SUPABASE_PROD_DB_PASSWORD }}" ] || (echo "::error::Missing SUPABASE_PROD_DB_PASSWORD in environment production" && exit 1)

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push migrations (PROD)
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          supabase db push --linked --include-all --include-seed --yes -p "${{ secrets.SUPABASE_PROD_DB_PASSWORD }}"
