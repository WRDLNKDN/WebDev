name: WebDev

on:
  pull_request:
    branches: [main]

concurrency:
  group: WebDev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  webdev:
    name: âœ… WebDevExpected (Quality + Unit + E2E)
    runs-on: ubuntu-latest

    env:
      # Vite client envs (used by code that reads import.meta.env)
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}

      # Node tests envs (used by RLS tests reading process.env.SUPABASE_*)
      SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_UAT_SERVICE_ROLE_KEY }}

      E2E_PORT: '5173'

      # If you still need this for peer dep resolution in CI
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run all checks (collect failures)
        id: checks
        shell: bash
        run: |
          set +e
          fail=0

          echo "ğŸ§¹ ESLint"
          npm run lint
          [ $? -eq 0 ] || fail=1

          echo "ğŸ§ª TypeScript typecheck"
          npm run typecheck
          [ $? -eq 0 ] || fail=1

          echo "ğŸ¨ Prettier check"
          npm run format:check
          [ $? -eq 0 ] || fail=1

          echo "ğŸ§« Markdown lint"
          npm run lint:md
          [ $? -eq 0 ] || fail=1

          echo "ğŸ§ª Vitest (unit)"
          npm run test:unit
          [ $? -eq 0 ] || fail=1

          echo "ğŸ§ª Vitest (RLS)"
          npm run test:rls
          [ $? -eq 0 ] || fail=1

          echo "ğŸ­ Install Playwright Browsers"
          npx playwright install --with-deps chromium
          [ $? -eq 0 ] || fail=1

          echo "ğŸ­ Playwright (E2E)"
          npm run test:e2e
          e2e_exit=$?

          if [ $e2e_exit -ne 0 ]; then
            fail=1
            echo "e2e_failed=true" >> "$GITHUB_OUTPUT"
          else
            echo "e2e_failed=false" >> "$GITHUB_OUTPUT"
          fi

          echo "fail=$fail" >> "$GITHUB_OUTPUT"
          exit 0

      - name: ğŸ“ Upload Playwright report (on E2E failure)
        if: steps.checks.outputs.e2e_failed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: ğŸ” WebDevExpected (single gate)
        if: always()
        shell: bash
        run: |
          if [ "${{ steps.checks.outputs.fail }}" = "1" ]; then
            echo "âŒ WebDevExpected failed. One or more checks failed."
            exit 1
          fi
          echo "âœ… WebDevExpected passed. All checks succeeded."
