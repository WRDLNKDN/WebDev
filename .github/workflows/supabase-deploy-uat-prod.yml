name: Supabase Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/seed/**'
      - 'supabase/config.toml'
  workflow_dispatch:
    inputs:
      deploy_prod:
        description: 'Also deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: supabase-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Supabase UAT (migrations + seed)
    runs-on: ubuntu-latest
    environment: uat

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_UAT_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify secrets (UAT)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_UAT_PROJECT_REF" && exit 1)
          [ -n "${SUPABASE_DB_PASSWORD:-}" ] || (echo "::error::Missing SUPABASE_UAT_DB_PASSWORD (required for db push)" && exit 1)

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link (UAT)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations + seed (UAT)
        run: supabase db push --linked --include-all --include-seed

  deploy-prod:
    name: Supabase PROD (migrations + seed, approval gated)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production

    # Push to main will attempt prod; approval is enforced by GitHub Environment reviewers.
    # Manual run requires deploy_prod=true.
    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify secrets (PROD)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_PROD_PROJECT_REF" && exit 1)
          [ -n "${SUPABASE_DB_PASSWORD:-}" ] || (echo "::error::Missing SUPABASE_PROD_DB_PASSWORD (required for db push)" && exit 1)

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link (PROD)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations + seed (PROD)
        run: supabase db push --linked --include-all --include-seed
