name: Deploy Vercel UAT + PROD

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      deploy_prod:
        description: Deploy production (requires approval)
        required: false
        type: boolean
        default: false

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (webdev-uat, preview)
    runs-on: ubuntu-latest
    environment: uat

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Verify required secrets
        run: |
          set -e
          [ -n "${VERCEL_TOKEN:-}" ] || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ] || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ] || (echo "::error::Missing VERCEL_PROJECT_ID_UAT" && exit 1)

      - name: Install deps (includes dev deps)
        run: npm ci

      # Link to the correct Vercel PROJECT (webdev-uat)
      - name: Write Vercel project link
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      # Pull preview env vars/config (optional, but nice if you rely on Vercel envs)
      - name: Vercel pull (preview)
        run: npx --yes vercel@latest pull --yes --environment=preview --token "$VERCEL_TOKEN"

      # Build locally so tsc is guaranteed available
      - name: Build locally
        run: npm run build

      # Deploy prebuilt output to UAT project as a PREVIEW deploy
      - name: Vercel deploy (prebuilt preview)
        run: npx --yes vercel@latest deploy --prebuilt --yes --token "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (wrdlnkdn, production)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production
    if: ${{ github.event_name == 'push' || inputs.deploy_prod }}

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Verify required secrets
        run: |
          set -e
          [ -n "${VERCEL_TOKEN:-}" ] || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ] || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ] || (echo "::error::Missing VERCEL_PROJECT_ID_PROD" && exit 1)

      - name: Install deps (includes dev deps)
        run: npm ci

      # Link to the correct Vercel PROJECT (wrdlnkdn)
      - name: Write Vercel project link
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (production)
        run: npx --yes vercel@latest pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Build locally
        run: npm run build

      # Deploy prebuilt output to PROD project as a PRODUCTION deploy
      - name: Vercel deploy (prebuilt production)
        run: npx --yes vercel@latest deploy --prebuilt --prod --yes --token "$VERCEL_TOKEN"