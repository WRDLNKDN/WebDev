# .github/workflows/vercel-deploy-uat-prod.yml
name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA). Default: main'
        required: false
        default: 'main'
      deploy_prod:
        description: Deploy production (requires approval)
        required: false
        type: boolean
        default: false

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (Supabase + Vercel UAT Project)
    runs-on: ubuntu-latest
    environment: uat

    env:
      # Supabase (UAT)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      # Vercel (UAT project)
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets (UAT)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_UAT_PROJECT_REF" && exit 1)
          [ -n "${VERCEL_TOKEN:-}" ]         || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ]        || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ]    || (echo "::error::Missing VERCEL_PROJECT_ID_UAT" && exit 1)

      # -----------------------
      # Supabase migrations (UAT)
      # -----------------------
      - name: Supabase login
        run:
          npx --yes supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"
          --no-browser

      - name: Supabase link (UAT)
        run:
          npx --yes supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Install deps (includes dev deps)
        run: npm ci

      # -----------------------
      # Vercel deploy (UAT)
      # IMPORTANT: We link the UAT *Vercel project* via .vercel/project.json
      # -----------------------
      - name: Link Vercel project (UAT)
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          { "orgId": "$VERCEL_ORG_ID", "projectId": "$VERCEL_PROJECT_ID" }
          EOF
          echo "Linked Vercel project:"
          cat .vercel/project.json

      - name: Vercel pull (UAT)
        run: npx --yes vercel@latest pull --yes --token "$VERCEL_TOKEN"

      # Build locally so tsc is guaranteed available
      - name: Build locally
        run: npm run build

      - name: Vercel deploy (UAT)
        run:
          npx --yes vercel@latest deploy --prebuilt --yes --token
          "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (Supabase + Vercel PROD Project)
    runs-on: ubuntu-latest
    needs: deploy-uat

    # This is what makes PROD require approval:
    # Configure GitHub Environment "production" with Required Reviewers.
    environment: production

    # Push to main: attempt prod (approval gate enforced by environment)
    # Manual: only run if deploy_prod=true
    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      # Supabase (PROD)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      # Vercel (PROD project)
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets (PROD)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_PROD_PROJECT_REF" && exit 1)
          [ -n "${VERCEL_TOKEN:-}" ]         || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ]        || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ]    || (echo "::error::Missing VERCEL_PROJECT_ID_PROD" && exit 1)

      # -----------------------
      # Supabase migrations (PROD)
      # -----------------------
      - name: Supabase login
        run:
          npx --yes supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"
          --no-browser

      - name: Supabase link (PROD)
        run:
          npx --yes supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Install deps (includes dev deps)
        run: npm ci

      # -----------------------
      # Vercel deploy (PROD)
      # -----------------------
      - name: Link Vercel project (PROD)
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          { "orgId": "$VERCEL_ORG_ID", "projectId": "$VERCEL_PROJECT_ID" }
          EOF
          echo "Linked Vercel project:"
          cat .vercel/project.json

      - name: Vercel pull (PROD)
        run: npx --yes vercel@latest pull --yes --token "$VERCEL_TOKEN"

      - name: Build locally
        run: npm run build

      # Deploy prebuilt output to PROD project as a PRODUCTION deploy
      - name: Vercel deploy (prebuilt production)
        run:
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token
          "$VERCEL_TOKEN"
