name: Deploy UAT then Prod (approval gated)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA). Default: main'
        required: false
        default: 'main'
      deploy_prod:
        description: 'Also deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: ğŸš§ Deploy UAT (DB + Vercel)
    runs-on: ubuntu-latest
    environment:
      name: uat
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.sha }}

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Supabase CLI
        run: npm i -g supabase

      - name: ğŸ” Supabase login
        run: supabase login --access-token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: ğŸ”— Link Supabase (UAT)
        run: supabase link --project-ref "${{ secrets.SUPABASE_UAT_PROJECT_REF }}"

      - name: ğŸ—ƒï¸ Push migrations (UAT)
        run: supabase db push

      - name: â–² Deploy to Vercel (UAT)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_UAT }}
          vercel-args: --prod

  deploy-prod:
    name: ğŸš€ Deploy PROD (DB + Vercel)
    runs-on: ubuntu-latest
    needs: deploy-uat
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy_prod == true) }}
    environment:
      name: production
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.sha }}

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Supabase CLI
        run: npm i -g supabase

      - name: ğŸ” Supabase login
        run: supabase login --access-token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: ğŸ”— Link Supabase (PROD)
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROD_PROJECT_REF }}"

      - name: ğŸ—ƒï¸ Push migrations (PROD)
        run: supabase db push

      - name: â–² Deploy to Vercel (PROD)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
          vercel-args: --prod