# .github/workflows/WebDev.yml
name: ğŸŒ WebDev

on:
  pull_request:
    branches: [main]

concurrency:
  group: WebDev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-unit:
    name: âœ… Quality + Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ ESLint
        run: npm run lint

      - name: ğŸ§ª TypeScript typecheck
        run: npm run typecheck

      - name: ğŸ¨ Prettier check
        run: npm run format:check

      - name: ğŸ§« Vitest (unit only)
        run: npm run test:unit

  e2e:
    name: ğŸ­ Playwright (E2E)
    runs-on: ubuntu-latest
    needs: quality-and-unit

    # Provide Vite env vars for the app bundle
    env:
      VITE_SUPABASE_URL: 'https://example.supabase.co'
      VITE_SUPABASE_ANON_KEY: 'dummy-anon-key-for-ci'
      E2E_PORT: '5173'

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright tests
        run: npm run test:e2e

      - name: ğŸ“ Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
