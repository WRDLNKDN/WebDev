# .github/workflows/vercel-deploy-uat-prod.yml
# Deploy UAT then PROD (approval gated)
#
# Required secrets (repo or environment-level):
#   VERCEL_TOKEN
#   VERCEL_ORG_ID
#   VERCEL_PROJECT_ID_UAT
#   VERCEL_PROJECT_ID_PROD
#   SUPABASE_ACCESS_TOKEN
#   SUPABASE_UAT_PROJECT_REF
#   SUPABASE_PROD_PROJECT_REF
#
# Notes:
# - Vercel CLI DOES NOT automatically pick up VERCEL_PROJECT_ID from env.
#   We explicitly "link" the project by writing .vercel/project.json.
# - PROD is gated by GitHub Environments approvals (Settings > Environments > production).
name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA). Default: main'
        required: false
        default: 'main'
      deploy_prod:
        description: 'Also deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (DB + Vercel)
    runs-on: ubuntu-latest
    environment: uat

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      # Not strictly required for Vercel CLI, but keeps behavior consistent if you pin tools in package.json
      - name: Install dependencies
        run: npm ci

      # -----------------------
      # Supabase (UAT)
      # -----------------------
      - name: Supabase login (token)
        run:
          npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"
          --no-browser

      - name: Supabase link (UAT)
        run: npx supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Supabase db push (UAT)
        run: npx supabase@latest db push

      # -----------------------
      # Vercel (UAT)
      # -----------------------
      - name: Verify Vercel secrets (UAT)
        run: |
          if [ -z "${VERCEL_TOKEN:-}" ]; then
            echo "::error::Missing VERCEL_TOKEN"
            exit 1
          fi
          if [ -z "${VERCEL_ORG_ID:-}" ]; then
            echo "::error::Missing VERCEL_ORG_ID"
            exit 1
          fi
          if [ -z "${VERCEL_PROJECT_ID:-}" ]; then
            echo "::error::Missing VERCEL_PROJECT_ID_UAT"
            exit 1
          fi

      - name: Link Vercel project (UAT) by writing .vercel/project.json
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          {
            "orgId": "$VERCEL_ORG_ID",
            "projectId": "$VERCEL_PROJECT_ID"
          }
          EOF
          echo "Linked Vercel project:"
          cat .vercel/project.json

      - name: Vercel pull (UAT)
        run:
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel build (UAT)
        run: npx vercel build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (UAT)
        run: npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (DB + Vercel)
    runs-on: ubuntu-latest
    needs: deploy-uat

    # Push to main always attempts prod (approval is enforced by the "production" environment).
    # Manual runs only if deploy_prod=true.
    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    environment: production

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -----------------------
      # Supabase (PROD)
      # -----------------------
      - name: Supabase login (token)
        run:
          npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"
          --no-browser

      - name: Supabase link (PROD)
        run: npx supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Supabase db push (PROD)
        run: npx supabase@latest db push

      # -----------------------
      # Vercel (PROD)
      # -----------------------
      - name: Verify Vercel secrets (PROD)
        run: |
          if [ -z "${VERCEL_TOKEN:-}" ]; then
            echo "::error::Missing VERCEL_TOKEN"
            exit 1
          fi
          if [ -z "${VERCEL_ORG_ID:-}" ]; then
            echo "::error::Missing VERCEL_ORG_ID"
            exit 1
          fi
          if [ -z "${VERCEL_PROJECT_ID:-}" ]; then
            echo "::error::Missing VERCEL_PROJECT_ID_PROD"
            exit 1
          fi

      - name: Link Vercel project (PROD) by writing .vercel/project.json
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          {
            "orgId": "$VERCEL_ORG_ID",
            "projectId": "$VERCEL_PROJECT_ID"
          }
          EOF
          echo "Linked Vercel project:"
          cat .vercel/project.json

      - name: Vercel pull (PROD)
        run:
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel build (PROD)
        run: npx vercel build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (PROD)
        run: npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
