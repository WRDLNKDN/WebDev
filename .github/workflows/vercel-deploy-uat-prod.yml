# .github/workflows/vercel-deploy-uat-prod.yml
# Deploy UAT then PROD (approval gated)
#
# Required secrets (repo or environment-level):
#   VERCEL_TOKEN, VERCEL_ORG_ID
#   VERCEL_PROJECT_ID_UAT (uat env), VERCEL_PROJECT_ID_PROD (production env)
# Get org/project IDs from: Vercel Dashboard > Project Settings > General
name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA). Default: main'
        required: false
        default: 'main'
      deploy_prod:
        description: 'Also deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (DB + Vercel)
    runs-on: ubuntu-latest
    environment: uat

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_UAT_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name:
          Install dependencies (pins Vercel CLI if you keep it in
          devDependencies)
        run: npm ci

      # -----------------------
      # Supabase (UAT)
      # -----------------------
      - name: Supabase login (token)
        run: |
          npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN" --no-browser

      - name: Supabase link (UAT)
        run: |
          npx supabase@latest link --project-ref "$SUPABASE_UAT_PROJECT_REF"

      - name: Supabase db push (UAT)
        run: |
          npx supabase@latest db push

      # -----------------------
      # Vercel (UAT) - hard link project for CLI
      # -----------------------
      - name: Link Vercel project (UAT)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}
        run: |
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "::error::VERCEL_PROJECT_ID_UAT secret is required. Add it in GitHub repo Settings > Secrets > Actions (or in the uat environment)."
            exit 1
          fi
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json

      - name: Vercel pull (UAT)
        run: |
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel deploy (UAT)
        run: |
          npx vercel deploy --prod --yes --token "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (DB + Vercel)
    runs-on: ubuntu-latest
    needs: deploy-uat

    # Push to main always attempts prod (approval gate is the production environment reviewers)
    # Manual only runs if deploy_prod=true
    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    environment: production

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROD_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name:
          Install dependencies (pins Vercel CLI if you keep it in
          devDependencies)
        run: npm ci

      # -----------------------
      # Supabase (PROD)
      # -----------------------
      - name: Supabase login (token)
        run: |
          npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN" --no-browser

      - name: Supabase link (PROD)
        run: |
          npx supabase@latest link --project-ref "$SUPABASE_PROD_PROJECT_REF"

      - name: Supabase db push (PROD)
        run: |
          npx supabase@latest db push

      # -----------------------
      # Vercel (PROD) - hard link project for CLI
      # -----------------------
      - name: Link Vercel project (PROD)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
        run: |
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "::error::VERCEL_PROJECT_ID_PROD secret is required. Add it in GitHub repo Settings > Secrets > Actions (or in the production environment)."
            exit 1
          fi
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json

      - name: Vercel pull (PROD)
        run: |
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel deploy (PROD)
        run: |
          npx vercel deploy --prod --yes --token "$VERCEL_TOKEN"
