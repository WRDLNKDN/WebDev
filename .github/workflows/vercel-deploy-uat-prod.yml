name: Deploy UAT then PROD

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      deploy_prod:
        description: 'Also deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: ðŸš§ Deploy UAT (Supabase + Vercel Preview)
    runs-on: ubuntu-latest
    environment: uat

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Verify required secrets (UAT)
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_UAT_PROJECT_REF" && exit 1)
          [ -n "${VERCEL_TOKEN:-}" ]          || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ]         || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ]     || (echo "::error::Missing VERCEL_PROJECT_ID_UAT" && exit 1)

      # -----------------------
      # Supabase migrations (UAT)
      # -----------------------
      - name: Supabase login
        run:
          npx --yes supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"
          --no-browser

      - name: Supabase link (UAT)
        run:
          npx --yes supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Supabase db push (UAT)
        run: npx --yes supabase@latest db push

      # -----------------------
      # Vercel deploy (UAT preview)
      # -----------------------
      - name: Link Vercel project (UAT)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (preview)
        run:
          npx --yes vercel@latest pull --yes --environment=preview --token
          "$VERCEL_TOKEN"

      - name: Vercel build (UAT)
        run: npx --yes vercel@latest build --token "$VERCEL_TOKEN"

      - name: Vercel deploy (UAT)
        run: npx --yes vercel@latest deploy --prebuilt --token "$VERCEL_TOKEN"

  deploy-prod:
    name: ðŸš€ Deploy PROD (Supabase + Vercel Production)
    runs-on: ubuntu-latest
    needs: deploy-uat

    # On push to main: always attempt prod, approval gate is enforced by GitHub Environment reviewers.
    # On manual: only attempt prod if deploy_prod=true.
    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    environment: production

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Verify required secrets (PROD)
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_PROD_PROJECT_REF" && exit 1)
          [ -n "${VERCEL_TOKEN:-}" ]          || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ]         || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ]     || (echo "::error::Missing VERCEL_PROJECT_ID_PROD" && exit 1)

      # -----------------------
      # Supabase migrations (PROD)
      # -----------------------
      - name: Supabase login
        run:
          npx --yes supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"
          --no-browser

      - name: Supabase link (PROD)
        run:
          npx --yes supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Supabase db push (PROD)
        run: npx --yes supabase@latest db push

      # -----------------------
      # Vercel deploy (production)
      # -----------------------
      - name: Link Vercel project (PROD)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (production)
        run:
          npx --yes vercel@latest pull --yes --environment=production --token
          "$VERCEL_TOKEN"

      - name: Vercel build (PROD)
        run: npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (PROD)
        run:
          npx --yes vercel@latest deploy --prebuilt --prod --token
          "$VERCEL_TOKEN"
