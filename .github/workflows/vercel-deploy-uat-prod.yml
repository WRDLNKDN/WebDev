name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      deploy_prod:
        description: 'Deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (Supabase + Vercel Preview)
    runs-on: ubuntu-latest
    environment: uat

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

      # Vite build-time envs (baked into bundle at build time)
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets (UAT)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_UAT_PROJECT_REF" && exit 1)
          [ -n "${VITE_SUPABASE_URL:-}" ]     || (echo "::error::Missing SUPABASE_UAT_URL" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ]|| (echo "::error::Missing SUPABASE_UAT_ANON_KEY" && exit 1)
          [ -n "${VERCEL_TOKEN:-}" ]          || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ]         || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ]     || (echo "::error::Missing VERCEL_PROJECT_ID_UAT" && exit 1)

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install deps (include dev deps so tsc exists)
        run: npm ci --include=dev

      # -----------------------
      # Supabase: push migrations + seed
      # -----------------------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Ensure placeholder migration exists (fails fast with clear error)
        run: |
          set -e
          if [ ! -f "supabase/migrations/20260117015124_remote_placeholder.sql" ]; then
            echo "::error::Missing supabase/migrations/20260117015124_remote_placeholder.sql"
            echo "Create it (can be empty) to match remote migration history, commit, and rerun."
            exit 1
          fi

      - name: Supabase link (UAT)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Supabase db push (UAT) + seed
        run: supabase db push --include-all --include-seed

      # -----------------------
      # Vercel: prebuilt deploy
      # -----------------------
      - name: Link Vercel project (UAT)
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (preview)
        run:
          npx --yes vercel@latest pull --yes --environment=preview --token
          "$VERCEL_TOKEN"

      - name: Vercel build (preview)
        run: npx --yes vercel@latest build --token "$VERCEL_TOKEN"

      - name: Vercel deploy (preview)
        run:
          npx --yes vercel@latest deploy --prebuilt --yes --token
          "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (Supabase + Vercel Production)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production

    # Push to main always attempts prod (approval gate is enforced by the production environment reviewers).
    # Manual runs only if deploy_prod=true.
    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

      # Vite build-time envs
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_PROD_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PROD_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets (PROD)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_PROD_PROJECT_REF" && exit 1)
          [ -n "${VITE_SUPABASE_URL:-}" ]     || (echo "::error::Missing SUPABASE_PROD_URL" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ]|| (echo "::error::Missing SUPABASE_PROD_ANON_KEY" && exit 1)
          [ -n "${VERCEL_TOKEN:-}" ]          || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ]         || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ]     || (echo "::error::Missing VERCEL_PROJECT_ID_PROD" && exit 1)

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install deps (include dev deps so tsc exists)
        run: npm ci --include=dev

      # -----------------------
      # Supabase: push migrations + seed
      # -----------------------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Ensure placeholder migration exists (fails fast with clear error)
        run: |
          set -e
          if [ ! -f "supabase/migrations/20260117015124_remote_placeholder.sql" ]; then
            echo "::error::Missing supabase/migrations/20260117015124_remote_placeholder.sql"
            echo "Create it (can be empty) to match remote migration history, commit, and rerun."
            exit 1
          fi

      - name: Supabase link (PROD)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Supabase db push (PROD) + seed
        run: supabase db push --include-all --include-seed

      # -----------------------
      # Vercel: prebuilt deploy
      # -----------------------
      - name: Link Vercel project (PROD)
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (production)
        run:
          npx --yes vercel@latest pull --yes --environment=production --token
          "$VERCEL_TOKEN"

      - name: Vercel build (production)
        run: npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (production)
        run:
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token
          "$VERCEL_TOKEN"
