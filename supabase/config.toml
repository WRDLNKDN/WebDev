# For detailed configuration reference documentation, visit:
# https://supabase.com/docs/guides/local-development/cli/config

project_id = "WebDev"

[api]
enabled = true
port = 54321
# Azure requires localhost (not 127.0.0.1) for OAuth redirect URIs
external_url = "http://localhost:54321"
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
# NOTE: this is relative to the supabase/ folder
sql_paths = ["./seed/seed.sql"]

[db.network_restrictions]
enabled = false
allowed_cidrs = ["0.0.0.0/0"]
allowed_cidrs_v6 = ["::/0"]

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[storage.s3_protocol]
enabled = true

[storage.analytics]
enabled = false
max_namespaces = 5
max_tables = 10
max_catalogs = 2

[storage.vector]
enabled = false
max_buckets = 10
max_indexes = 5

[auth]
enabled = true

# Your frontend is Vite on 5173
site_url = "http://localhost:5173"

# Allowed post-auth redirects (FRONTEND URLs)
additional_redirect_urls = [
  "http://localhost:5173",
  "http://127.0.0.1:5173",
  "https://rpcaazmxymymqdejevtb.supabase.co/auth/v1/callback"
]

jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false

minimum_password_length = 6
password_requirements = ""

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false
otp_length = 6
template = "Your code is {{ .Code }}"
max_frequency = "5s"

# ------------------------------------------------------------
# External OAuth Providers
# Notes:
# - Use env(VAR_NAME) and set values in .env at PROJECT ROOT
# - For local dev callback use:
#   http://localhost:54321/auth/v1/callback
# - For production (hosted Supabase), add to Azure/Google app:
#   https://rpcaazmxymymqdejevtb.supabase.co/auth/v1/callback
# ------------------------------------------------------------

[auth.external.azure]
enabled = true
client_id = "env(SUPABASE_AZURE_CLIENT_ID)"
secret = "env(SUPABASE_AZURE_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"
# Azure app must allow "Accounts in any org + personal" (common) for personal Microsoft accounts.

[auth.external.google]
enabled = true
client_id = "env(SUPABASE_GOOGLE_CLIENT_ID)"
secret = "env(SUPABASE_GOOGLE_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"
skip_nonce_check = false

[auth.external.github]
enabled = false
client_id = "env(SUPABASE_GITHUB_CLIENT_ID)"
secret = "env(SUPABASE_GITHUB_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

[auth.external.linkedin_oidc]
enabled = false
client_id = "env(SUPABASE_LINKEDIN_CLIENT_ID)"
secret = "env(SUPABASE_LINKEDIN_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

[auth.external.facebook]
enabled = false
client_id = "env(SUPABASE_FACEBOOK_CLIENT_ID)"
secret = "env(SUPABASE_FACEBOOK_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

# Leave OAuth server OFF. Not needed for Google login.
[auth.oauth_server]
enabled = false
authorization_url_path = "/oauth/consent"
allow_dynamic_registration = false

[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083
deno_version = 2

[analytics]
enabled = false
port = 54327
backend = "postgres"

[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
