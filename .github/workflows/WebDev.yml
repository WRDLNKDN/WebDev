# .github/workflows/WebDev.yml
name: WebDev

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: WebDev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  webdev:
    name: WebDev CI (Quality + Unit + E2E)
    runs-on: ubuntu-latest

    env:
      # CI only needs these to exist so Vite/client init does not crash.
      # Keep them dummy for PRs.
      VITE_SUPABASE_URL: 'https://example.supabase.co'
      VITE_SUPABASE_ANON_KEY: 'dummy-anon-key-for-ci'
      E2E_PORT: '5173'

      # Only if you're still dealing with the react-helmet-async peer deps situation
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -----------------------
      # Quality + Unit (Vitest)
      # -----------------------
      - name: ESLint
        run: npm run lint

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Prettier check
        run: npm run format:check

      - name: Markdown lint
        run: npm run lint:md

      - name: Vitest (unit)
        run: npm run test:unit

      # -----------------------
      # E2E (Playwright)
      # -----------------------
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (E2E)
        run: npm run test:e2e

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # -----------------------
      # Summary (always prints)
      # -----------------------
      - name: WebDev summary
        if: always()
        run: |
          echo "Run complete. Check job steps above for any failures."
