name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      deploy_prod:
        description: Deploy production (requires approval)
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (Supabase + Vercel Preview)
    runs-on: ubuntu-latest
    environment: uat

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_UAT_DB_URL }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

      # Vite build-time envs (baked at build time)
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets (UAT)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_UAT_PROJECT_REF" && exit 1)
          [ -n "${VERCEL_TOKEN:-}" ]         || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ]        || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ]    || (echo "::error::Missing VERCEL_PROJECT_ID_UAT" && exit 1)
          [ -n "${VITE_SUPABASE_URL:-}" ]    || (echo "::error::Missing SUPABASE_UAT_URL" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ] || (echo "::error::Missing SUPABASE_UAT_ANON_KEY" && exit 1)

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      # ---------- Supabase ----------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project (UAT)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations + seed (UAT)
        run: |
          set -euo pipefail
          # include-all fixes "found local migrations before last remote migration"
          # include-seed runs supabase/seed.sql (if present/configured)
          supabase db push --linked --include-all --include-seed

      - name: Verify tables exist on remote (UAT)
        if: env.SUPABASE_DB_URL != ''
        run: |
          set -euo pipefail
          echo "Checking remote table existence..."
          supabase db dump --db-url "$SUPABASE_DB_URL" --schema public --no-owner >/tmp/schema.sql
          grep -qi "create table public.profiles" /tmp/schema.sql || (echo "::error::public.profiles missing on UAT" && exit 1)
          grep -qi "create table public.feed_items" /tmp/schema.sql || (echo "::error::public.feed_items missing on UAT" && exit 1)

      - name: Verify feed_items exists (UAT) (optional)
        if: env.SUPABASE_DB_URL != ''
        run: |
          supabase db pull --schema public --dry-run >/dev/null 2>&1 || true
          supabase db dump --db-url "$SUPABASE_DB_URL" --schema public --data-only=false --no-owner >/dev/null 2>&1 || true
          supabase db lint --db-url "$SUPABASE_DB_URL" >/dev/null 2>&1 || true
          supabase db dump --db-url "$SUPABASE_DB_URL" --schema public --data-only=false --no-owner >/dev/null 2>&1 || true
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_UAT_DB_URL }}

      # ---------- Vercel ----------
      - name: Link Vercel project (UAT)
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (preview)
        run:
          npx --yes vercel@latest pull --yes --environment=preview --token
          "$VERCEL_TOKEN"

      - name: Vercel build (preview)
        run: npx --yes vercel@latest build --token "$VERCEL_TOKEN"

      - name: Vercel deploy (preview)
        run:
          npx --yes vercel@latest deploy --prebuilt --yes --token
          "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (Supabase + Vercel Production)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production

    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_PROD_DB_URL }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

      # Vite build-time envs (baked at build time)
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_PROD_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PROD_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets (PROD)
        run: |
          set -e
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ]  || (echo "::error::Missing SUPABASE_PROD_PROJECT_REF" && exit 1)
          [ -n "${VERCEL_TOKEN:-}" ]         || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ]        || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ]    || (echo "::error::Missing VERCEL_PROJECT_ID_PROD" && exit 1)
          [ -n "${VITE_SUPABASE_URL:-}" ]    || (echo "::error::Missing SUPABASE_PROD_URL" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ] || (echo "::error::Missing SUPABASE_PROD_ANON_KEY" && exit 1)

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      # ---------- Supabase ----------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project (PROD)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations + seed (PROD)
        run: |
          set -euo pipefail
          supabase db push --linked --include-all --include-seed

      - name: Verify tables exist on remote (PROD)
        if: env.SUPABASE_DB_URL != ''
        run: |
          set -euo pipefail
          echo "Checking remote table existence..."
          supabase db dump --db-url "$SUPABASE_DB_URL" --schema public --no-owner >/tmp/schema.sql
          grep -qi "create table public.profiles" /tmp/schema.sql || (echo "::error::public.profiles missing on PROD" && exit 1)
          grep -qi "create table public.feed_items" /tmp/schema.sql || (echo "::error::public.feed_items missing on PROD" && exit 1)

      - name: Verify feed_items exists (PROD) (optional)
        if: env.SUPABASE_DB_URL != ''
        run: |
          echo "Checking table existence in PROD..."
          # If you want a real check, use a DB client or a script.
          # Keeping this optional because db-url must be a full connection string.
          echo "SUPABASE_DB_URL is set. Add a real query check if desired."
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_PROD_DB_URL }}

      # ---------- Vercel ----------
      - name: Link Vercel project (PROD)
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (production)
        run:
          npx --yes vercel@latest pull --yes --environment=production --token
          "$VERCEL_TOKEN"

      - name: Vercel build (production)
        run: npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (production)
        run:
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token
          "$VERCEL_TOKEN"
