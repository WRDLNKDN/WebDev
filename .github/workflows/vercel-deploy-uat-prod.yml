# .github/workflows/deploy-uat-prod.yml
name: Deploy UAT then PROD (Supabase + Vercel, approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      deploy_prod:
        description: 'Deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (Supabase + Vercel Preview)
    runs-on: ubuntu-latest
    environment: uat

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}
      # Optional for verification (recommended)
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_UAT_DB_URL }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

      # Vite build-time envs (must be present at build time)
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Verify required secrets (UAT)
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ] || (echo "::error::Missing SUPABASE_UAT_PROJECT_REF" && exit 1)

          [ -n "${VERCEL_TOKEN:-}" ] || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ] || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ] || (echo "::error::Missing VERCEL_PROJECT_ID_UAT" && exit 1)

          [ -n "${VITE_SUPABASE_URL:-}" ] || (echo "::error::Missing SUPABASE_UAT_URL (mapped to VITE_SUPABASE_URL)" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ] || (echo "::error::Missing SUPABASE_UAT_ANON_KEY (mapped to VITE_SUPABASE_ANON_KEY)" && exit 1)

      - name: Install deps (include dev deps)
        run: npm ci --include=dev

      # -----------------------
      # Supabase migrations + seed
      # -----------------------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase link (UAT)
        shell: bash
        run: |
          set -euo pipefail
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Supabase db push (UAT) with include-all + seed + roles
        shell: bash
        run: |
          set -euo pipefail
          echo "Running: supabase db push --include-all --include-seed --include-roles"
          supabase db push --include-all --include-seed --include-roles

      - name: Verify tables exist (UAT) via SQL (optional but recommended)
        if: env.SUPABASE_DB_URL != ''
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          echo "Checking remote table existence..."
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select to_regclass('public.feed_items') as public_feed_items;"
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select to_regclass('public.profiles') as public_profiles;"
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select to_regclass('api.profiles') as api_profiles;"

      # -----------------------
      # Vercel deploy (UAT preview)
      # -----------------------
      - name: Link Vercel project (UAT)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (preview)
        shell: bash
        run: |
          set -euo pipefail
          npx --yes vercel@latest pull --yes --environment=preview --token "$VERCEL_TOKEN"

      - name: Vercel build (preview)
        shell: bash
        run: |
          set -euo pipefail
          npx --yes vercel@latest build --token "$VERCEL_TOKEN"
          test -d .vercel/output

      - name: Vercel deploy (preview)
        shell: bash
        run: |
          set -euo pipefail
          npx --yes vercel@latest deploy --prebuilt --yes --token "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (Supabase + Vercel Production)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production

    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
      # Optional for verification (recommended)
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_PROD_DB_URL }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

      # Vite build-time envs (must be present at build time)
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_PROD_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PROD_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Verify required secrets (PROD)
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || (echo "::error::Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF:-}" ] || (echo "::error::Missing SUPABASE_PROD_PROJECT_REF" && exit 1)

          [ -n "${VERCEL_TOKEN:-}" ] || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ] || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ] || (echo "::error::Missing VERCEL_PROJECT_ID_PROD" && exit 1)

          [ -n "${VITE_SUPABASE_URL:-}" ] || (echo "::error::Missing SUPABASE_PROD_URL (mapped to VITE_SUPABASE_URL)" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ] || (echo "::error::Missing SUPABASE_PROD_ANON_KEY (mapped to VITE_SUPABASE_ANON_KEY)" && exit 1)

      - name: Install deps (include dev deps)
        run: npm ci --include=dev

      # -----------------------
      # Supabase migrations + seed
      # -----------------------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase link (PROD)
        shell: bash
        run: |
          set -euo pipefail
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Supabase db push (PROD) with include-all + seed + roles
        shell: bash
        run: |
          set -euo pipefail
          echo "Running: supabase db push --include-all --include-seed --include-roles"
          supabase db push --include-all --include-seed --include-roles

      - name: Verify tables exist (PROD) via SQL (optional but recommended)
        if: env.SUPABASE_DB_URL != ''
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          echo "Checking remote table existence..."
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select to_regclass('public.feed_items') as public_feed_items;"
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select to_regclass('public.profiles') as public_profiles;"
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select to_regclass('api.profiles') as api_profiles;"

      # -----------------------
      # Vercel deploy (PROD)
      # -----------------------
      - name: Link Vercel project (PROD)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (production)
        shell: bash
        run: |
          set -euo pipefail
          npx --yes vercel@latest pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel build (production)
        shell: bash
        run: |
          set -euo pipefail
          npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"
          test -d .vercel/output

      - name: Vercel deploy (production)
        shell: bash
        run: |
          set -euo pipefail
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token "$VERCEL_TOKEN"
