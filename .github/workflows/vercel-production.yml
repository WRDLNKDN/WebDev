name: Deploy UAT then Prod (DB + Vercel)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  db-migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install Supabase CLI
        run: npm i -g supabase

      - name: Supabase login
        run:
          supabase login --access-token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Link correct project
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            supabase link --project-ref "${{ secrets.SUPABASE_PROD_PROJECT_REF }}"
          else
            supabase link --project-ref "${{ secrets.SUPABASE_UAT_PROJECT_REF }}"
          fi

      - name: Push migrations
        run: supabase db push

  vercel-deploy:
    needs: db-migrate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview=UAT, Prod=main)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.event_name == 'push' && '--prod' || '' }}
