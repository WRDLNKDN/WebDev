# .github/workflows/vercel-deploy-uat-prod.yml
name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA). Default: main'
        required: false
        default: 'main'
      deploy_prod:
        description: 'Also deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (DB + Vercel)
    runs-on: ubuntu-latest
    environment: uat

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_UAT_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID_UAT: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets (UAT)
        run: |
          [ -n "$SUPABASE_ACCESS_TOKEN" ] || { echo "::error::Missing SUPABASE_ACCESS_TOKEN"; exit 1; }
          [ -n "$SUPABASE_UAT_PROJECT_REF" ] || { echo "::error::Missing SUPABASE_UAT_PROJECT_REF"; exit 1; }
          [ -n "$VERCEL_TOKEN" ] || { echo "::error::Missing VERCEL_TOKEN"; exit 1; }
          [ -n "$VERCEL_ORG_ID" ] || { echo "::error::Missing VERCEL_ORG_ID"; exit 1; }
          [ -n "$VERCEL_PROJECT_ID_UAT" ] || { echo "::error::Missing VERCEL_PROJECT_ID_UAT"; exit 1; }

      # -----------------------
      # Supabase (UAT)
      # -----------------------
      - name: Supabase login (token)
        run: npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN" --no-browser

      - name: Supabase link (UAT)
        run: npx supabase@latest link --project-ref "$SUPABASE_UAT_PROJECT_REF"

      - name: Supabase db push (UAT)
        run: npx supabase@latest db push

      # -----------------------
      # Vercel (UAT)
      # -----------------------
      - name: Link Vercel project (UAT)
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID_UAT"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (UAT)
        run: npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel build (UAT)
        run: npx vercel build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (UAT)
        run: npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (DB + Vercel)
    runs-on: ubuntu-latest
    needs: deploy-uat

    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy_prod) }}

    environment: production

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROD_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID_PROD: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets (PROD)
        run: |
          [ -n "$SUPABASE_ACCESS_TOKEN" ] || { echo "::error::Missing SUPABASE_ACCESS_TOKEN"; exit 1; }
          [ -n "$SUPABASE_PROD_PROJECT_REF" ] || { echo "::error::Missing SUPABASE_PROD_PROJECT_REF"; exit 1; }
          [ -n "$VERCEL_TOKEN" ] || { echo "::error::Missing VERCEL_TOKEN"; exit 1; }
          [ -n "$VERCEL_ORG_ID" ] || { echo "::error::Missing VERCEL_ORG_ID"; exit 1; }
          [ -n "$VERCEL_PROJECT_ID_PROD" ] || { echo "::error::Missing VERCEL_PROJECT_ID_PROD"; exit 1; }

      # -----------------------
      # Supabase (PROD)
      # -----------------------
      - name: Supabase login (token)
        run: npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN" --no-browser

      - name: Supabase link (PROD)
        run: npx supabase@latest link --project-ref "$SUPABASE_PROD_PROJECT_REF"

      - name: Supabase db push (PROD)
        run: npx supabase@latest db push

      # -----------------------
      # Vercel (PROD)
      # -----------------------
      - name: Link Vercel project (PROD)
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID_PROD"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (PROD)
        run: npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Vercel build (PROD)
        run: npx vercel build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (PROD)
        run: npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"