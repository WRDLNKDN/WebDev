# .github/workflows/deploy.yml
name: Deploy UAT then Prod (approval gated)

on:
  # Automatic UAT deploy when main updates
  push:
    branches: [main]

  # Manual deploy button (UAT always, PROD optional)
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA). Default: main'
        required: false
        default: 'main'
      deploy_prod:
        description: 'Also deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (DB + Vercel)
    runs-on: ubuntu-latest
    environment:
      name: uat
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Supabase login
        run:
          npx supabase@latest login --access-token "${{
          secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Link Supabase (UAT)
        run:
          npx supabase@latest link --project-ref "${{
          secrets.SUPABASE_UAT_PROJECT_REF }}"

      - name: Push migrations (UAT)
        run: npx supabase@latest db push

      - name: Deploy to Vercel (UAT)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_UAT }}
          vercel-args: --prod

  deploy-prod:
    name: Deploy PROD (DB + Vercel)
    runs-on: ubuntu-latest
    needs: deploy-uat

    # Auto deploy PROD on push to main, OR manual deploy when deploy_prod=true
    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod == true) }}

    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Supabase login
        run:
          npx supabase@latest login --access-token "${{
          secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Link Supabase (PROD)
        run:
          npx supabase@latest link --project-ref "${{
          secrets.SUPABASE_PROD_PROJECT_REF }}"

      - name: Push migrations (PROD)
        run: npx supabase@latest db push

      - name: Deploy to Vercel (PROD)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
          vercel-args: --prod
