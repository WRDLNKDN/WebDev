# .github/workflows/deploy-uat-prod.yml
name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      deploy_prod:
        description: 'Deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (Supabase + Vercel Preview)
    runs-on: ubuntu-latest
    environment: uat

    env:
      # Shared
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      # UAT specific
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci --include=dev

      # ---------- Supabase ----------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push DB (UAT)
        run: supabase db push --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # ---------- Vercel ----------
      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json

      - name: Pull Preview Env
        run:
          npx --yes vercel@latest pull --yes --environment=preview --token
          "$VERCEL_TOKEN"

      - name: Build Preview
        run: npx --yes vercel@latest build --token "$VERCEL_TOKEN"

      - name: Deploy Preview
        run:
          npx --yes vercel@latest deploy --prebuilt --yes --token
          "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (Supabase + Vercel Production)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production

    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      # Shared
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      # PROD specific
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_PROD_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PROD_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci --include=dev

      # ---------- Supabase ----------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push DB (PROD)
        run: supabase db push --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # ---------- Vercel ----------
      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json

      - name: Pull Production Env
        run:
          npx --yes vercel@latest pull --yes --environment=production --token
          "$VERCEL_TOKEN"

      - name: Build Production
        run: npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"

      - name: Deploy Production
        run:
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token
          "$VERCEL_TOKEN"
