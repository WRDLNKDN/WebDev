name: Deploy UAT + Prod (main-only)

on:
  # Manual UAT deploy (button)
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA). Default: main'
        required: false
        default: 'main'

  # Automatic prod deploy on main
  push:
    branches: [main]

jobs:
  db-migrate:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install Supabase CLI
        run: npm i -g supabase

      - name: Supabase login
        run:
          supabase login --access-token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Link correct Supabase project
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            supabase link --project-ref "${{ secrets.SUPABASE_PROD_PROJECT_REF }}"
          else
            supabase link --project-ref "${{ secrets.SUPABASE_UAT_PROJECT_REF }}"
          fi

      - name: Push migrations
        run: supabase db push

  vercel-deploy:
    needs: db-migrate
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          ref:
            ${{ github.event_name == 'workflow_dispatch' && inputs.ref ||
            github.sha }}

      - name: Deploy to Vercel (UAT or Prod)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id:
            ${{ github.event_name == 'push' && secrets.VERCEL_PROJECT_ID_PROD ||
            secrets.VERCEL_PROJECT_ID_UAT }}
          vercel-args:
            ${{ github.event_name == 'push' && '--prod' || '--prod' }}
