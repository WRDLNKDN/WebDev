# .github/workflows/WebDev.yml
name: ğŸŒ WebDev

on:
  pull_request:
    branches:
      - main

concurrency:
  group: WebDev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck:
    name: ğŸŒ WebDev
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ§¹ ESLint
        run: npm run lint

      - name: ğŸ§ª TypeScript typecheck
        run: npm run typecheck

      - name: ğŸ¨ Prettier check
        run: npm run format:check
