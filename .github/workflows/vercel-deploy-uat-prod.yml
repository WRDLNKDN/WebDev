name: Vercel Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_prod:
        description: 'Also deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Vercel UAT (Production)
    runs-on: ubuntu-latest
    environment: uat

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

      # Supabase (for migrations)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      # baked into build output — UAT domain (webdev-uat.vercel.app) gets this build
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}
      VITE_APP_ENV: uat

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push Supabase migrations (UAT)
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          supabase db push --include-all --include-seed

      - name: Verify secrets (UAT)
        run: |
          set -e
          [ -n "${VERCEL_TOKEN:-}" ] || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ] || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ] || (echo "::error::Missing VERCEL_PROJECT_ID_UAT" && exit 1)
          [ -n "${VITE_SUPABASE_URL:-}" ] || (echo "::error::Missing SUPABASE_UAT_URL" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ] || (echo "::error::Missing SUPABASE_UAT_ANON_KEY" && exit 1)
          # UAT must use UAT Supabase project (lgxwseyzoefxggxijatp), NOT prod (rpcaazmxymymqdejevtb)
          if echo "$VITE_SUPABASE_URL" | grep -q "rpcaazmxymymqdejevtb"; then
            echo "::error::SUPABASE_UAT_URL is set to PROD Supabase! UAT must use lgxwseyzoefxggxijatp.supabase.co"
            exit 1
          fi
          if ! echo "$VITE_SUPABASE_URL" | grep -q "lgxwseyzoefxggxijatp"; then
            echo "::warning::SUPABASE_UAT_URL does not appear to be UAT Supabase (lgxwseyzoefxggxijatp). Current: ${VITE_SUPABASE_URL%%/*}"
          fi

      - name: Link Vercel project (UAT)
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Pull (production)
        run:
          npx --yes vercel@latest pull --yes --environment=production --token
          "$VERCEL_TOKEN"

      - name: Build (UAT → webdev-uat.vercel.app)
        run: npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"

      - name: Deploy (production)
        run:
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token
          "$VERCEL_TOKEN"

  deploy-prod:
    name: Vercel PROD (Production, approval gated)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production

    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

      # Supabase (for migrations)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      # baked into build output
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_PROD_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PROD_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push Supabase migrations (PROD)
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          supabase db push --include-all --include-seed

      - name: Verify secrets (PROD)
        run: |
          set -e
          [ -n "${VERCEL_TOKEN:-}" ] || (echo "::error::Missing VERCEL_TOKEN" && exit 1)
          [ -n "${VERCEL_ORG_ID:-}" ] || (echo "::error::Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${VERCEL_PROJECT_ID:-}" ] || (echo "::error::Missing VERCEL_PROJECT_ID_PROD" && exit 1)
          [ -n "${VITE_SUPABASE_URL:-}" ] || (echo "::error::Missing SUPABASE_PROD_URL" && exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY:-}" ] || (echo "::error::Missing SUPABASE_PROD_ANON_KEY" && exit 1)

      - name: Link Vercel project (PROD)
        run: |
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Pull (production)
        run:
          npx --yes vercel@latest pull --yes --environment=production --token
          "$VERCEL_TOKEN"

      - name: Build (production)
        run: npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"

      - name: Deploy (production)
        run:
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token
          "$VERCEL_TOKEN"
