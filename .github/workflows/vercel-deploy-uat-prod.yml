name: Deploy UAT then PROD (approval gated)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      deploy_prod:
        description: 'Deploy production (requires approval)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uat:
    name: Deploy UAT (Supabase + Vercel Preview)
    runs-on: ubuntu-latest
    environment: uat

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_UAT_PROJECT_REF }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_UAT }}

      # Build-time envs
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_UAT_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_UAT_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --include=dev

      # -----------------------
      # Supabase migrations + seed
      # -----------------------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project (UAT)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push migrations + seed (UAT)
        run: supabase db push --include-all --include-seed
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # ---------- Vercel ----------
      - name: Link Vercel project (UAT)
        run: |
          set -euo pipefail
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (preview)
        run:
          npx --yes vercel@latest pull --yes --environment=preview --token
          "$VERCEL_TOKEN"

      - name: Vercel build (preview)
        run: npx --yes vercel@latest build --token "$VERCEL_TOKEN"

      - name: Vercel deploy (preview)
        run:
          npx --yes vercel@latest deploy --prebuilt --yes --token
          "$VERCEL_TOKEN"

  deploy-prod:
    name: Deploy PROD (Supabase + Vercel Production)
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: production

    if:
      ${{ github.event_name == 'push' || (github.event_name ==
      'workflow_dispatch' && inputs.deploy_prod) }}

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

      # Build-time envs
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_PROD_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PROD_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --include=dev

      # -----------------------
      # Supabase migrations + seed
      # -----------------------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project (PROD)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push migrations + seed (PROD)
        run: supabase db push --include-all --include-seed
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # ---------- Vercel ----------
      - name: Link Vercel project (PROD)
        run: |
          set -euo pipefail
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Vercel pull (production)
        run:
          npx --yes vercel@latest pull --yes --environment=production --token
          "$VERCEL_TOKEN"

      - name: Vercel build (production)
        run: npx --yes vercel@latest build --prod --token "$VERCEL_TOKEN"

      - name: Vercel deploy (production)
        run:
          npx --yes vercel@latest deploy --prebuilt --prod --yes --token
          "$VERCEL_TOKEN"
