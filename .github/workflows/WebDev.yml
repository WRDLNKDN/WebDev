name: WebDev

on:
  pull_request:
    branches: [main]

concurrency:
  group: WebDev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-unit:
    name: âœ… Quality + Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ ESLint
        run: npm run lint

      - name: ğŸ§ª TypeScript typecheck
        run: npm run typecheck

      - name: ğŸ¨ Prettier check
        run: npm run format:check

      - name: ğŸ§« Vitest (unit only)
        run: npm run test:unit

  e2e:
    name: ğŸ­ Playwright (E2E)
    runs-on: ubuntu-latest
    needs: quality-and-unit

    env:
      VITE_SUPABASE_URL: 'https://example.supabase.co'
      VITE_SUPABASE_ANON_KEY: 'dummy-anon-key-for-ci'
      E2E_PORT: '5173'

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright tests
        run: npm run test:e2e

      - name: ğŸ“ Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  webdev-expected:
    name: WebDevExpected
    runs-on: ubuntu-latest
    needs: [quality-and-unit, e2e]
    if: always()
    steps:
      - name: ğŸ” Summarize job results
        run: |
          echo "quality-and-unit: ${{ needs.quality-and-unit.result }}"
          echo "e2e:             ${{ needs.e2e.result }}"

          if [ "${{ needs.quality-and-unit.result }}" != "success" ]; then
            echo "quality-and-unit did not succeed"
            exit 1
          fi

          if [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "e2e did not succeed"
            exit 1
          fi

          echo "All required jobs passed."
